<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <!-- Page section -->
    <section class="page-container">
      <!-- Header -->
      <header>
        <h1 class="title">Etch-a-sketch</h1>
        <p>Brought to you by the same people who created cold pencils</p>
      </header>
  
      <!-- Main section with side panel and grid -->
      <section class="main">
        <section class="side-panel">
          <!-- Color picker -->
          <input type="color" class="color-picker" id="colorPicker" value="#000000">
          <button class="btn color-btn" data-id="select-color">Color</button>
          <button class="btn color-btn" data-id="rainbow">Rainbow</button>
          <button class="btn color-btn" data-id="gradient">Gradient</button>
          <button class="btn color-btn" data-id="eraser">Eraser</button>
          <button class="btn toggle-btn-selected" id="toggle-grid" data-state="on">Toggle Grid</button>
          <button class="btn" id="clear-btn">Clear</button>
          <div class="slider-container">
            <h1 class="slider-value">Slider value</h1>
            <input type="range" min="1" max="64" value="32" class="slider" id="range-slider">
          </div>
        </section>

        <!-- Color grid -->
        <section class="color-grid">
        </section>
      </section>
  
      <!-- Footer -->
      <footer>
        <p>
          Copyright &copy; Kevin Nguyen
          <span id="date"></span>. some rights reserved
        </p>
      </footer>
      
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
