<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <!-- Page section -->
    <section class="page-container">
      <!-- Header -->
      <header>
        <h1 class="title">Etch-a-sketch</h1>
        <p>Brought to you by the same people who created cold pencils</p>
      </header>
  
      <!-- Main section with side panel and grid -->
      <section class="main">
        <section class="side-panel">
          <!-- Color picker -->
          <input type="color" id="colorPicker" value="#FFFFFF">
          <button class="main-btn" id="select-color-btn">Color</button>
          <button class="main-btn" id="rainbow-btn">Rainbow</button>
          <button class="main-btn" id="gradient-btn">Gradient</button>
          <button class="main-btn" id="eraser-btn">Eraser</button>
          <button class="main-btn" id="clear-btn">Clear</button>
          <div class="slider-container">
            <h1 class="slider-value">Slider value</h1>
            <input type="range" min="1" max="64" value="16" class="slider" id="range-slider">
          </div>
        </section>
        <section class="color-grid">
        </section>
      </section>
  
      <!-- Footer -->
      <footer>
        <p>
          copyright &copy; Kevin Nguyen
          <span id="date"></span>. some rights reserved
        </p>
      </footer>

    </section>
    <script src="app.js"></script>
  </body>
</html>
